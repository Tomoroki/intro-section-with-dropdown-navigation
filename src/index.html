<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./scss/app.scss">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <!-- Hamburger menu -->
    <nav class="menu">

        <section class="nav container">

            <img src="./assets/logo.svg" alt="Logo">

            <div class="nav__menu">
                <ul class="menu__list">

                    <p class="menu__close">X</p>

                    <li class="menu__item">
                        <details>
                            <summary>
                                Features
                            </summary>
                            <a href="#home" class="menu__link active-link">
                                <i class='bx bx-home menu__icon'></i>Todo List</a>
                        </details>
                        <details>
                            <summary>
                                Company
                            </summary>
                            <a href="#home" class="menu__link active-link">
                                <i class='bx bx-home menu__icon'></i>Todo List</a>
                        </details>

                        <a href="#home" class="menu__link active-link">Careers</a>
                        <a href="#home" class="menu__link active-link">About</a>
                    </li>

                    <form action="#">
                        <button>Login</button>
                        <button>Register</button>
                    </form>
                </ul>

            </div>

            <div class="menu__hamburger">
                <img src="./assets/icon-menu.svg" alt="Hamburger Menu">
            </div>

        </section>
    </nav>

    <main class="main">

        <picture class="main__hero">
            <source media="(max-width: 799px)" srcset="./assets/image-hero-mobile.png">
            <source media="(min-width: 800px)" srcset="./assets/image-hero-desktop.png">
            <img src="./assets/image-hero-mobile.png" alt="Hero mobile">
        </picture>

        <section class="main__info">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="main__info--btn" type="button">Learn more</button>
            <footer class="main__info--footer">
                <img src="./assets/client-databiz.svg" alt="client-databiz">
                <img src="./assets/client-audiophile.svg" alt="client-audiophile">
                <img src="./assets/client-meet.svg" alt="client-meet">
                <img src="./assets/client-maker.svg" alt="client-maker">
            </footer>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tomoroki</a>.
    </footer>
</body>

</html>
